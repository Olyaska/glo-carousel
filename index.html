<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel Glo</title>
</head>
<body>
    <div class="companies-wrapper">
        <div class="companies-hor">
            <div class="companies-hor-item" style="background-color: maroon;">
                <img src="./lorem_img/0.jpg" alt=""></div>
            <div class="companies-hor-item" style="background-color: aquamarine;">
                <img src="./lorem_img/1.jpg" alt=""></div>
            <div class="companies-hor-item" style="background-color: mediumorchid;">
                <img src="./lorem_img/2.jpg" alt=""></div>
            <div class="companies-hor-item" style="background-color: seagreen;">
                <img src="./lorem_img/3.jpg" alt=""></div>

        </div>
    </div>
    <button id="test-left"> < </button>
    <button id="test-right"> > </button>
    <script src="script.js"></script>
    <script>
        const options = {
            main: '.companies-wrapper',
            wrap: '.companies-hor',
            next: '#test-right',
            prev: '#test-left',
            slidesToShow: 2,

        }
        const carousel = new SliderCarousel(options);
        carousel.init()
    </script>
